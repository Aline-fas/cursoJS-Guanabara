<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font: normal 20pt Arial;  
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem ${nome.length} letras. <br>`) // s.length : quantidade de caracteres
        document.write(`Seu nome em maiúsculo é: ${nome.toUpperCase()}.<br>`) // s.toUpperCase letras maiúsculas
        document.write(`Seu nome em minúsculo é: ${nome.toLowerCase()}.`) //s.toLowerCase letra minúscula
        // n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})  localizar dinheiro / salario
    </script>
</body>
</html>
