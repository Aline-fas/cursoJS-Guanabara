<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>olá, mundo!</h1>
    <script>
       var n1 = Number(window.prompt('Digite um número:')) //Number.parseInt para numero inteiro
       var n2 = Number(window.prompt('Digite outro número:')) //Number.parseFloat para numero real
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       //(number + number) para adição
       // (string + string) para concatenação
       //para converter string em number use Number() ou Number.parseInt() ou Number.parseFloat ()
       //para converter number em string use String(n) ou n.toString()

       //'Estou aprendendo' + s // usa concatenação
       //`Estou aprendendo${s}` // usa template string
    </script>
</body>
